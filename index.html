<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фотоальбом</title>

    <!-- Tilda стили -->
    <link rel="stylesheet" href="https://static.tildacdn.ink/css/tilda-grid-3.0.min.css"/>
    <link rel="stylesheet" href="https://static.tildacdn.ink/css/fonts-tildasans.css"/>

    <!-- Твой CSS -->
    <link rel="stylesheet" href="css/custom.css"/>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>

<body class="t-body" style="margin:0;">

<!-- ===== FULLSCREEN VIEWER ===== -->
<div id="fullscreen-viewer" class="fullscreen-viewer" style="display:none;">
    <div class="fullscreen-viewer__overlay" onclick="gallery.closeFullscreen()"></div>

    <button class="fullscreen-viewer__close" onclick="gallery.closeFullscreen()">×</button>

    <!-- ЯКОРЬ: контейнер фото -->
    <div class="fullscreen-viewer__image-container">
        <button class="fullscreen-viewer__nav fullscreen-viewer__prev"
                onclick="gallery.prevPhoto()">‹</button>

        <img id="fullscreen-image" src="" alt="">

        <button class="fullscreen-viewer__nav fullscreen-viewer__next"
                onclick="gallery.nextPhoto()">›</button>
    </div>

    <!-- Кнопки снизу -->
    <div class="fullscreen-viewer__buttons" id="fullscreen-buttons">
        <button class="viewer-btn" id="btn-set-cover"
                onclick="admin.setFolderCover()" style="display:none;">
            Превью папки
        </button>

        <a id="download-link"
           class="fullscreen-viewer__download"
           href="" download>
            Скачать
        </a>

        <button class="viewer-btn danger"
                id="btn-delete-photo"
                onclick="admin.deleteCurrentPhoto()"
                style="display:none;">
            Удалить
        </button>
    </div>
</div>

<!-- Скрипты проекта -->
<script src="js/api.js"></script>
<script src="js/gallery.js"></script>
<script src="js/admin.js"></script>

</body>
</html>
